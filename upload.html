    <!--bootstrap-->

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap Date-Picker Plugin -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

<body>
    <div class="wrapper">
        <div class="headerBar">

            <!-- Add buttons to initiate auth sequence and sign out -->
            <div class="navBar">
                <button id="authorize_button">Authorize</button>
                <button id="signout_button">Sign Out</button>
                <button type="button" class="btn btn-primary bmd-btn-fab">
                    <i class="material-icons" id="addUpload">+</i>
                </button>
            </div>

            <div class="btn-group btn-group-justified " role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="upload_btn">Uploads</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="message_btn">Messages</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="report_btn">Reports</button>
                </div>
            </div>

            <div class="navBar1">

            </div>


        </div>
        <div class="msgList" id="uploadData">
            <div class="row" id="uploadRow">
                <div class="col-md-12">
                    <div class="card" id="uploadCard">
                        <div class="card-body">

                            <h5 class="card-title" id="requester">requester</h5>
                            <!-- <p style="float:right" id="type">1/1</p> -->
                            <h6 class="card-subtitle mb-2 text-muted" id="type">type</h6>
                            <p class="card-text" id="requestedDate">date</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="msgBody" id="baseBody">
            <div id="addRequestForm" style="display: none;">
                <div class="bodyHeaderBar">
                    <!-- <h1> upload page</h1> -->

                    <label class="control-label">type:</label>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            type
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>

                    <label class="control-label">count:</label>
                    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="numbers only">

                    <label class="control-label">requesting party:</label>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            requesting party
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                    <label class="control-label">requested date:</label>

                    <div class="bootstrap-iso">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-12">

                                    <!-- Form code begins -->
                                    <form method="post">
                                        <div class="form-group">
                                            <!-- Date input -->
                                            <!-- <label class="control-label" for="date">Date</label> -->
                                            <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY"
                                                type="text" />
                                        </div>
                                        <div class="form-group">
                                            <!-- Submit button -->
                                            <!-- <button class="btn btn-primary " name="submit" type="button">Submit</button> -->
                                        </div>
                                    </form>
                                    <!-- Form code ends -->

                                </div>
                            </div>
                        </div>
                    </div>




                    <label class="control-label">upload date: </label>
                    <div class="bootstrap-iso">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-12">

                                    <!-- Form code begins -->
                                    <form method="post">
                                        <div class="form-group">
                                            <!-- Date input -->
                                            <!-- <label class="control-label" for="date">Date</label> -->
                                            <input class="form-control" id="date" name="upload" placeholder="MM/DD/YYY"
                                                type="text" />
                                        </div>
                                        <div class="form-group">
                                            <!-- Submit button -->
                                            <!-- <button class="btn btn-primary " name="submit" type="button">Submit</button> -->
                                        </div>
                                    </form>
                                    <!-- Form code ends -->

                                </div>
                            </div>
                        </div>
                    </div>

                    
                    <label class="control-label">via:</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                </div>
                <br>
                <button class="btn btn-primary " name="button" type="button">Submit</button>

            </div>

        
        </div>

    <!--code-->
