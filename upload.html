<!DOCTYPE html>
<html>

<head>
    <!--bootstrap dependency-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>

    <!--bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <!-- new  -->
    <!--  jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
    <!-- new  -->

</head>

<body>
    <div class="wrapper">
        <div class="headerBar">

            <!-- Add buttons to initiate auth sequence and sign out -->
            <div class="navBar">
                <button id="authorize_button">Authorize</button>
                <button id="signout_button">Sign Out</button>
                <button type="button" class="btn btn-primary bmd-btn-fab">
                    <i class="material-icons" id="addUpload" data-toggle="modal" data-target="#myModal">+</i>
                </button>
            </div>

            <div class="btn-group btn-group-justified " role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="upload_btn">Uploads</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="message_btn">Messages</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="report_btn">Reports</button>
                </div>
            </div>

            <div class="navBar1">

            </div>


        </div>
        <div class="msgList" id="uploadData">
            <div class="row" id="uploadRow">
                <div class="col-md-12">
                    <div class="card" id="uploadCard">
                        <div class="card-body">

                            <h5 class="card-title" id="requester">requester</h5>
                            <!-- <p style="float:right" id="type">1/1</p> -->
                            <h6 class="card-subtitle mb-2 text-muted" id="type">type</h6>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="msgBody" id="baseBody">
            <div class="modal fade" id="myModal" role="dialog">

                <div class="modal-dialog">

                    <div class="modal-content">
                        <div id="addRequestForm" style="display: none;">
                            <div class="bodyHeaderBar">
                                <!-- <h1> upload page</h1> -->

                                <label class="control-label">type:</label>
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="requestTypeBtn"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        type
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="requestTypeBtn">
                                        <a class="dropdown-item" href="#">Action</a>
                                        <a class="dropdown-item" href="#">Another
                                            action</a>
                                        <a class="dropdown-item" href="#">Something
                                            else here</a>
                                    </div>
                                </div>

                                <label class="control-label">count:</label>
                                <input type="number" class="form-control" id="requestCount" aria-describedby="emailHelp"
                                    placeholder="numbers only">

                                <label class="control-label">requesting party:</label>
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="requestParty"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        requesting party
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="requestParty">
                                        <a class="dropdown-item" href="#">Action</a>
                                        <a class="dropdown-item" href="#">Another
                                            action</a>
                                        <a class="dropdown-item" href="#">Something
                                            else here</a>
                                    </div>
                                </div>
                                <label class="control-label">requested date:</label>

                                <div class="bootstrap-iso">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-md-6 col-sm-6 col-xs-12">

                                                <!-- Form code begins -->
                                                <form method="post">
                                                    <div class="form-group">
                                                        <!-- Date input -->
                                                        <!-- <label class="control-label" for="date">Date</label> -->
                                                       <input class="form-control" id="requestedDate" name="requestedDate"
                                                            placeholder="MM/DD/YYY" type="text" />
                                                    </div>
                                                </form>
                                                <!-- Form code ends -->

                                            </div>
                                        </div>
                                    </div>
                                </div>




                                <label class="control-label">upload date:
                                </label>
                                <div class="bootstrap-iso">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-md-6 col-sm-6 col-xs-12">

                                                <!-- Form code begins -->
                                                <form method="post">
                                                    <div class="form-group">

                                                        <!-- Date input -->
                                                        <!-- <label class="control-label" for="date">Date</label> -->
                                                        <input class="form-control" id="requestUploadDate" name="uploadDate"
                                                            placeholder="MM/DD/YYY" type="text" />
                                                    </div>
                                                    <div class="form-group">
                                                        <!-- Submit button -->
                                                        <!-- <button class="btn btn-primary " name="submit" type="button">Submit</button> -->
                                                    </div>
                                                </form>
                                                <!-- Form code ends -->

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <label class="control-label">via:</label>
                                <input type="text" class="form-control" id="requestMethod" aria-describedby="requestMethod">

                            </div>
                            <div class="checkbox">
                                <label>
                                    <input id="toggle-one" type="checkbox" data-toggle="toggle">
                                    send upload email to requester
                                </label>
                            </div>
                            <br>
                            <button class="btn btn-primary " id="modalSubmitBtn" name="button" type="submit">Submit</button>

                        </div>
                    </div>

                </div>

            </div>





    </div>




    </div>



    <!--code-->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="js/upload.js"></script>
    <script src="js/main.js"></script>
    <script src="cred/cred.js"></script>
    <script src="js/report.js"></script>
    <!-- <script src="js/loading.js"></script> -->

</body>

</html>
