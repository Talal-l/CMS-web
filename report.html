<!DOCTYPE html>
<html>

<head>
    <!--bootstrap dependency-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>

    <!--bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="wrapper">
        <div class="headerBar">

            <!-- Add buttons to initiate auth sequence and sign out -->
            <div class="navBar">
                <button id="authorize_button">Authorize</button>
                <button id="signout_button">Sign Out</button>
            </div>

            <div class="btn-group btn-group-justified " role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="upload_btn">Uploads</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="message_btn">Messages</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="report_btn">Reports</button>
                </div>
            </div>


        </div>
        <div class="msgList" id="emailData">
            <div class="row" id="emailRow">
                <div class="col-md-12">
                    <div class="card" id="emailCard">
                        <div class="card-body">

                            <h5 class="card-title" id="subject">Card title </h5>
                            <p style="float:right" id="date">1/1</p>
                            <h6 class="card-subtitle mb-2 text-muted" id="sender">Card
                                subtitle</h6>
                            <p class="card-text" id="snippet">Some quick
                                example text to build on the card title
                                and make up the
                                bulk of the card's content.</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="msgBody" id="baseBody">
            <div class="bodyHeaderBar">
                <h1> report page</h1>

            </div>

        </div>






    </div>




    <!--code-->

    <!--import the gapi object to use in our code-->
    <script src="https://apis.google.com/js/api.js"></script>

    <script src="js/main.js"></script>
    <script src="cred/cred.js"></script>
    <script src="js/report.js"></script>

</body>

</html>
